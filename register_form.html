<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="regform.css">
</head>
<body>
  <div class="reg-container">
    <h3>Register</h3>
    <div class="image-container">
      <img src="IMG/DBSLOGO.png" alt="img" width="110" height="120">
    </div> 

    <form id="registration-form">
      <div class="form-group">
        <label for="user-type">User Type</label>
        <select id="user-type" name="user-type">
          <option value="faculty">Faculty</option>
          <option value="student">Student</option>
        </select>
      </div>


      <div class="form-group">
        <label for="username">School ID</label>
        <input type="text" id="username" name="username" placeholder="Select a user-type first" required>
      </div>

      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>


      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>


      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
      </div>
      
      <div>
        <button type="submit">Register</button>
      </div> 
      
      <div class="links">
        Already have an account? <a href="login_form.html">Login Here</a>
        </div>
      
    </form>
  </div>

  <script>
    document.getElementById('user-type').addEventListener('change', function() {
      var userType = this.value;
      var usernameInput = document.getElementById('username');
      if (userType === 'faculty') {
        usernameInput.placeholder = 'Faculty ID Number';
      } else if (userType === 'student') {
        usernameInput.placeholder = 'Student ID Number';
      }
    });

    document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      // Store registration data in localStorage
      localStorage.setItem('registeredUsername', username);
      localStorage.setItem('registeredEmail', email);
      localStorage.setItem('registeredPassword', password);

      // Redirect to login page
      window.location.href = 'login_form.html';
    });
  </script>
</body>
</html>
